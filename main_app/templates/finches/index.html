{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title"><img src="{{ finch.photo }}" width="300px"></span>
      <h4>{{ finch.name }}</h4>
      <h6>{{ region.region }}</h6>
      {% comment %} <h4>Description: </h4> <p>{{ finch.description }}</p> {% endcomment %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
