{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content">
      <span class="card-title"><img src="{{ finch.photo }}" width="300px"></span>
      <h4>Name: </h4> <p>{{ finch.name }}</p>
      <h4>Region: </h4> <p>{{ finch.region }}</p>
      <h4>Description: </h4> <p>{{ finch.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
