{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ finch.photo }}</span>
      <p>Name: {{ finch.name }}</p>
      <p>Region: {{ finch.region }}</p>
      <p>Description: {{ finch.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
